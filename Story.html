<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fortune</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #fortune { font-size: 1.5em; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Get a Random Fortune!</h1>
    <button onclick="getFortune()">Tell Me</button>
    <p id="fortune"></p>

    <script>
        function getFortune() {
            fetch("http://127.0.0.1:5000/api/fortune")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("fortune").innerText = data.fortune;
                })
                .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
