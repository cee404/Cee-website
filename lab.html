<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lab</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #46d251, #34a853);
            margin: 0;
        }
        .welcome-container {
            padding: 30px;
            background: rgba(233, 103, 103, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    

    <div class="welcome-container">
        <h1>Welcome to My Lab</h1>
        <p>Explore the wonders of technology and innovation.</p>
        <a href="https://youtube.com/playlist?list=PLpZBns8dFbgwQZk1EIOzNxh1SWn7wtYHD&si=ZG87YhVoFYcAJwxs" target="_blank">
            <button>Get Started</button>
    </div>
</body>
</html>
